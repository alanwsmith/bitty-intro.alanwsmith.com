[!- extends "_wrappers/wrapper.html" -!]
[!- block main -!]

<div data-receive="switch"></div>

<ul>
[! for folder in folders !]
[! if folder.parent == "slides" !]

  <li>
<button 
  data-send="switch" 
  data-slide="[@ folder.name @]">[@ folder.name @]</button>
  </li>

[! endif !]
[! endfor !]

</ul>


<button data-send="openWindow">open</button>
[!- endblock -!]
